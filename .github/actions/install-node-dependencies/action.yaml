name: "Install Node dependencies"

runs:
  using: "composite"
  steps:
    - uses: actions/setup-node@v2
      with:
        cache: 'yarn'
        cache-dependency-path: yarn.lock
    - name: Turbo Cache
      id: turbo-cache
      uses: actions/cache@v2
      with:
        path: |
          node_modules
          .turbo
        key: turbo-${{ github.job }}-${{ github.ref_name }}-${{ github.sha }}
        restore-keys: |
          turbo-${{ github.job }}-${{ github.ref_name }}-
    - run: yarn
      shell: bash
    - run: yarn build
      shell: bash