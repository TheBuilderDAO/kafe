name: ✨ Feature Request.
description: File a feature request
title: '✨ [Feature]: '
labels: [feature]
assignees:
  - Necmttn
  - silverlight
  - zurgl
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report!
  - type: input
    id: contact
    attributes:
      label: Contact Details
      description: How can we get in touch with you if we need more info?
      placeholder: ex. email@example.com
    validations:
      required: false
  - type: textarea
    id: what-happened
    attributes:
      label: What is the feature you would like to see ?
      placeholder: Please describe your request!
    validations:
      required: true
  - type: dropdown
    id: bounty
    attributes:
      label: Bounty
      description: Would you like to put a bounty on this feature request?
      options:
        - 'Yes'
        - 'No'
    validations:
      required: true
